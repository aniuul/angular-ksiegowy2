<div class="container">

<table class="table">
    <tr>
        <th> ID </th>
        <th>Kategoria</th>
        <th>Data</th>
        <th>Kwota</th>
        <th>Opis</th>
        <th>Litrów / km</th>
    </tr>
   <tr *ngFor="let wydatek of wydatki">
     <td>{{wydatek.id}}</td>
    <td>{{wydatek.kategoria}}</td>
    <td>{{wydatek.data | date:'dd.MM.yyyy'}}</td>
    <td class="text-sm-right">{{wydatek.kwota | number:'1.2-2'}} zł</td>
    <td>{{wydatek.opis}}</td>  
    <td *ngIf="wydatek.kategoria != 'Tankowanie'"> </td>
    <td *ngIf="wydatek.kategoria == 'Tankowanie'">
    <span *ngIf="wydatek.ileLitrow != null">{{wydatek.ileLitrow | number:'1.1-1'}}l </span>
    <span *ngIf="wydatek.ileLitrow != null && wydatek.ileKm != null"> / </span>
    <span *ngIf="wydatek.ileKm != null"> {{wydatek.ileKm}} km </span>
    </td>
</tr>
</table>

</div>
